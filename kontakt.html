    <main>
      <h2 id="kontaktrubrik">Kontaktuppgifter</h2>
      <section id="section5">
        <div id="kontaktdiv">
          <div id="telefondiv">
            <img
              id="telefonlogo"
              src="pictures/phone-1459352__340.webp"
              alt="telefon-logo"
            />
            <div id="telenrdiv">
              <h3>Telefon</h3>
              <p>0707-806080</p>
            </div>
          </div>
          <div id="emaildiv">
            <img
              id="emaillogo"
              src="pictures/mail-1454734__340.webp"
              alt="email-logo"
            />
            <div id="emailnamndiv">
              <h3>Email</h3>
              <p>Mölnadlsmåleri@hotmail.com</p>
            </div>
          </div>
        </div>
        <div id="formulärdiv">
          <form id="formflex" method="post">
            <div id="form1">
              <fieldset>
                <legend>Kontakta gärna oss</legend>
                <input
                  class="formstyle"
                  type="text"
                  name="name"
                  placeholder="Namn"
                />
                <input
                  class="formstyle"
                  type="text"
                  name="email"
                  placeholder="Email"
                />
                <input
                  class="formstyle"
                  type="text"
                  name="phone"
                  placeholder="Telefon"
                />
              </fieldset>
            </div>
            <div id="form2">
              <textarea
                class="formstyle"
                cols="30"
                name="message"
                placeholder="Meddelande"
                rows="5"
              ></textarea>
              <button class="formstyle">Skicka</button>
            </div>
          </form>
        </div>
      </section>
